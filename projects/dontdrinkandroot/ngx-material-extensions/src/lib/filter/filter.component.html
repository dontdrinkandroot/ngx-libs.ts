<mat-card appearance="outlined">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <input matInput type="text" [formControl]="formControl" #input/>
        @if (ddrMatPrefixIcon()) {
            <mat-icon matPrefix>{{ ddrMatPrefixIcon() }}</mat-icon>
        }
        <button matIconButton matSuffix (click)="clear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</mat-card>
